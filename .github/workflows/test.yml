name: üê≥ Smoke Test

on:
  workflow_call:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python (para tests)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run Test
        run: |
          pytest test/ -v

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Copiar .env.example como .env
        run: cp .env.example .env

      - name: Start Docker Compose in detached mode
        run: |
          docker-compose up --build -d

      - name: Test endpoint ra√≠z con curl
        run: |
          sleep 5  # Espera a que el contenedor est√© listo
          curl -f http://localhost:3000/ || (docker-compose logs && exit 1)

      - name: Test endpoint /sample con autenticaci√≥n
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET http://localhost:3000/sample \
            -H "Authorization: Bearer sample" \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"testpass"}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "HTTP Code: $http_code"
          echo "Response: $body"
          # Verificar que NO devuelve 401 (Unauthorized) ni 500 (Internal Server Error en auth)
          if [ "$http_code" = "401" ]; then
            echo "‚ùå Error: Autenticaci√≥n fallida"
            docker-compose logs
            exit 1
          fi
          echo "‚úÖ Test de autenticaci√≥n pasado (c√≥digo: $http_code)"

      - name: Stop Docker Compose
        run: |
          docker-compose down
