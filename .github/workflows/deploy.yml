name: Deploy

# Se ejecuta en push a main
on:
  push:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yml

  # DOCKER PUBLISH - DESHABILITADO
  docker-publish:
    needs: test
    uses: ./.github/workflows/docker-publish.yml
    secrets:
      # Hay que guardar en las configuraion del repositorio en github los secretos
      STAGE: ${{ secrets.STAGE }}
      VALID_TOKEN: ${{ secrets.VALID_TOKEN }}

  notify-portainer:
    needs: [test, docker-publish]

    runs-on: ubuntu-latest
    steps:
      - name: Notify Portainer
        run: |
          curl -X POST http://portainer.siryus-services.com:9000/api/stacks/webhooks/SAMPLE
